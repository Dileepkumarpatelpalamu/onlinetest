{% extends 'base.html' %}
{% block title %} Online Stores | Signup here {% endblock %}
{% block header %}
<h3 class="text-center"></h3>
{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="col-5 mx-auto border rounded ">
        <div class="mt-4 pt-4 ">
            <h4 class="alert alert-light border rounded text-center">Create An Account</h4>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <p class="alert alert-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                <div class="form-group">
                    <label for="first_name">First Name :</label>
                    <input type="text" class="form-control form-control-sm" name='first_name' placeholder="First Name" value="{{values.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name :</label>
                    <input type="text" class="form-control form-control-sm" name='last_name' value="{{values.last_name}}" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" required class="form-control form-control-sm" name='email' value="{{values.email}}" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number :</label>
                    <input type="text" class="form-control form-control-sm" name='phone' value="{{values.phone}}" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control form-control-sm" name='password' placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-outline-primary" name='submit' value="Create an account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
